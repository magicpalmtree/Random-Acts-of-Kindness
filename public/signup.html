<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Stories Worth Sharing</title>
    <link rel="shortcut icon" class="favicon" href="css/favicon2.png"/>
    <script src="https://use.fontawesome.com/b668c475b8.js"></script>
    <!-- Compiled and minified Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>

    <!-- Navbar -->
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <a href="/stories" class="brand-logo"><img class="brand-logo" src="css/logo3.png"></a><h4 id="brand-name">Stories Worth Sharing</h4>
          <ul class="right">
            <li><a href="signup.html">SIGN UP</a></li>
            <li><a href="login.html" class="waves-effect waves-light btn">Login</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="row" id="bannerRow">
      <div class="textonimage">
        <h5><span>&nbsp;A random act of kindness can change the world.&nbsp;<br/>&nbsp;Read stories of kindness, and share yours.&nbsp;</span></h5>
      </div>
    </div>

    <!-- Stories -->
    <div class="container">
      <div class="row">
        <div class="col s12 m3"></div>
        <div class="col s12 m6" id="signupForm">
          <form class="col s12" action="/users" method="POST">
            <h2>Sign up to post your stories</h2>
            <div class="row">
              <div class="input-field col s6">
                <input id="username" type="text" name="username" class="validate">
                <label for="username" class="active">Username</label>
              </div>
              <div class="input-field col s6">
                <input id="password" type="password" name="password" class="validate">
                <label for="password" class="active">Password</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" name="email" class="validate">
                <label for="email" class="active">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="profile_pic" type="url" name="picUrl" class="validate">
                <label for="profile_pic" class="active">Profile picture url</label>
              </div>
            </div>
            <div class="row">
              <div class="col s12 center-align">
              <button class="btn waves-effect waves-light" type="submit" name="action" id="submit">Submit
              </button>
              </div>
            </div>
          </form>

        <div class="col s12 m3"></div>
      </div>
    </div>

    <footer class="center-align">Â©2017 Ebru Yucesar, Anuradha Ramachandra | About Us</footer><br>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  </body>
</html>
