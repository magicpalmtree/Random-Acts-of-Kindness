<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Stories Worth Sharing</title>
    <link rel="shortcut icon" class="favicon" href="css/favicon2.png"/>
    <script src="https://use.fontawesome.com/b668c475b8.js"></script>
    <!-- Compiled and minified Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>

    <!-- Dropdown in navbar after login -->
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <a href="/stories" class="brand-logo"><img class="brand-logo" src="css/logo3.png"></a><h4 id="brand-name">Random Acts of Kindness</h4>
          <ul class="right">
            <a class='dropdown-button btn' data-beloworigin="true" href='#' data-activates='dropdown1'>Welcome!</a>
            <!-- Dropdown Structure -->
          </ul>
        </div>
      </nav>
    </div>
    <ul id='dropdown1' class='dropdown-content'>
      <li><a href="/newstory"><i class="material-icons">mode_edit</i>Post Story</a></li>
      <li class="divider"></li>
      <li><a href="/logout"><i class="material-icons">close</i>Sign Out</a></li>
    </ul>

    <div class="row" id="bannerRow">
      <div class="textonimage">
        <h5><span>&nbsp;A random act of kindness can change the world.&nbsp;<br/>&nbsp;Read stories of kindness, and share yours.&nbsp;</span></h5>
      </div>
    </div>

    <!-- Stories -->
    <div class="container">
      <div class="row">
        <div class="col s12 m3"></div>
        <div class="col s12 m6" id="newStory">
          <form class="col s12" action="/stories" method="POST">
            <h2>Share your story</h2>
            <div class="row">
              <div class="input-field col s12">
                <input id="story_title" type="text" class="validate" name="title">
                <label for="story_title" class="active">Title</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <textarea id="story_body" class="materialize-textarea" name="longV"></textarea>
                <label for="story_body" class="active">Story</label>
              </div>
            </div>
            <div class="row">
              <div class="col s12 center-align">
                <button class="btn waves-effect waves-light" type="submit" name="action" id="submit">SUBMIT
                </button>
              </div>
            </div>
          </form>
        <div class="col s12 m3"></div>
      </div>
    </div>

    <footer class="center-align">Â©2017 Ebru Yucesar, Anuradha Ramachandra | About Us</footer><br>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  </body>
</html>
